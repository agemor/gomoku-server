<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game room</title>
</head>
<body>
  This is game page
  <br/>
  <input type="text" id="textbox">
<button onclick="playMove()">Play</button>
</body>
<script src="http://localhost:5555/socket.io/socket.io.js"></script>
  <script>
var socket = io('http://localhost:5555');

function parseURL() {
  var searchObject = {};
  var queries = window.location.search.replace(/^\?/, '').split('&');
  for( i = 0; i < queries.length; i++ ) {
        var split = queries[i].split('=');
        searchObject[split[0]] = split[1];
    }
  return searchObject;
}

var roomInfo = parseURL();
var roomToken = roomInfo["roomToken"];
var roomId = roomInfo["roomId"];

socket.emit('join game', roomToken, roomId, function(response) {
  if (response.success) {
    console.log("SERVER:::" + response.message);
  } else {
    console.log("SERVER:::" + response.error.message);
  }
});

var playerColor;
var gameToken;
socket.on('game ready', function(token, stoneColor) {
  console.log("Game is ready!");
  playerColor = stoneColor;
  gameToken = token;
});

socket.on('stone place', function(event) {
  console.log("Stone placed at %s", event.coord);
});

socket.on('move invalid', function() {
  console.log("Move invalid!");
});

function playMove() {
  var move = document.getElementById("textbox").value;
  socket.emit('play move', {token:gameToken, roomId:roomId, move:move});
}
  </script>
</html>
