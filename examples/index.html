<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example Page</title>
</head>
<body>
  This is an example page
  <button onclick="joinGame()">Join Game</button>
</body>
<script src="http://localhost:5555/socket.io/socket.io.js"></script>
  <script>
var socket = io('http://localhost:5555');

socket.on('room created', function(event) {
  console.log(event.token);
  console.log(event.roomId);
});

function joinGame() {
  console.log("Joining game...");
  socket.emit('find opponent');
}
socket.on('room created', function(event) {
  window.location = "http://" + window.location.host + "/game.html?roomId=" + event.roomId + "&token=" + event.token;
});
  </script>
</html>
